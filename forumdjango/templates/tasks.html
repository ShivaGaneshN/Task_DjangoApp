{% extends "base.html" %} {% block content%} {% load static %}

<section class="content">
    <section class="task_form">
        <form action="/" method="POST">
            {% csrf_token %}
            <input type="text" name="taskname" placeholder="TaskName" required/>
            <textarea name="taskbody" placeholder="Tell us more about your task" required></textarea>
            <input type="submit" value="Task" />
        </form>
    </section>
    <section class='tasks'>
        <ul>
            {%for task in tasks %}
            <li>
                <img class="menu_icon js-menu-icon" src="{% static 'images/menu.png' %}" alt=""/>
                <div class="menu">
                    <a href="/delete/{{ task.id }}">delete</a>
                </div>
                <div class="logo">
                    <img src="{% static 'images/programmer.png' %}" alt=""/>
                </div>
                <div class="name_body">
                    <div class="name">{{task.taskname}}</div>
                    <div class="datetime">{{task.created_at}}</div>
                    <p>{{ task.taskbody }}</p>
                </div>
            </li>
            {% endfor %}
        </ul>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="{% static 'js/tasks.js' %}"></script>
</section>
{% endblock %}
